<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profiling</title>
</head>
<body>
<h1>Profiles</h1>
<p id="msg">Running...</p>
<script>
  function hardWorking() {
    var N = 1000 * 1000 * 10;
    var result = 0;
    var i = 0;
    while (i++ < N) {
      // Is Math.pow heavy time consuming? Let's profile! 
      // result += Math.pow(2, 3);
      result += 2 * 2 * 2;
    }
    
    document.getElementById('msg').innerHTML = 'Done at ' + new Date().getHours() + ':' + new Date().getMinutes() + ':' + new Date().getSeconds();
    console.log(result);
  }

  hardWorking();
</script>
</body>
</html>
