<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mobile Page Template</title>
  <!-- Some Android devices can still scale even initial and maximum is set -->
  <meta content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" name="viewport"/>
  <!-- Desktop icon-->
  <link href="http://img01.taobaocdn.com/tps/i1/T1zo51XxXfXXXeOHro-144-144.png" rel="apple-touch-icon-precomposed"/>
  <!-- Starting from desktop icon is in full screen mode. (yes | no)-->
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <!-- Statusbar style is black and translucent in full screen mode. (default | black | black-translucent)-->
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
  <!-- Forbid changing number to a telephone link -->
  <meta content="telephone=no" name="format-detection"/>
  <style type="text/css">
    body {
      margin: 0;
      background-color: #eee;
    }
  </style>
</head>
<body>
<h1>See Source Code.</h1>
<br/>
123456789
</body>
</html>
